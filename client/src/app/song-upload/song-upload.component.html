<div class="min-h-screen bg-[#0a0a0a] text-white pt-32">
  <div class="flex items-center justify-center min-h-[calc(100vh-5rem)] px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-2xl">
      <div class="bg-[#111111] border border-[#222222] rounded-2xl p-10 shadow-2xl">
        <h2 class="text-3xl font-bold text-white mb-8 text-center">Upload a Song</h2>
        <div *ngIf="!songUploaded" class="space-y-6">
          <input 
            id="text" 
            name="text" 
            [(ngModel)]="songName" 
            placeholder="Song name"
            class="w-full px-4 py-3 bg-[#0a0a0a] border border-[#333333] rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[#4FE2D2] transition-all duration-200 mb-4"
          >
          <textarea 
            id="lyricsTextarea" 
            [(ngModel)]="lyrics" 
            placeholder="Enter song lyrics"
            class="w-full px-4 py-3 bg-[#0a0a0a] border border-[#333333] rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[#4FE2D2] transition-all duration-200 mb-4"
            rows="6"
          ></textarea>
          <div class="flex gap-4 mb-4">
            <button (click)="selectChord(selectedChord)" class="flex-1 bg-gradient-to-r from-[#4FE2D2] to-[#6FE8DB] text-[#0a0a0a] font-semibold py-2 px-4 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300">Add Chord</button>
            <button (click)="toggleDisplayChords()" class="flex-1 bg-[#0a0a0a] text-[#4FE2D2] font-semibold py-2 px-4 rounded-lg border border-[#4FE2D2] hover:bg-[#4FE2D2] hover:text-[#0a0a0a] transition-all duration-300">Display Chords</button>
          </div>
          <ul *ngIf="displayChords" class="flex flex-wrap gap-2 mb-4">
            <li *ngFor="let chord of chords" (click)="selectChord(chord.chordName)" class="cursor-pointer bg-[#0a0a0a] text-[#4FE2D2] px-3 py-1 rounded-lg border border-[#4FE2D2] hover:bg-[#4FE2D2] hover:text-[#0a0a0a] transition-all duration-300">{{ chord.chordName }}</li>
          </ul>
          <button class="w-full bg-gradient-to-r from-[#4FE2D2] to-[#6FE8DB] text-[#0a0a0a] font-semibold py-3 px-6 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300" (click)="uploadSong()">Upload Song</button>
        </div>
        <button class="mt-8 w-full bg-[#0a0a0a] text-[#4FE2D2] font-semibold py-2 px-4 rounded-lg border border-[#4FE2D2] hover:bg-[#4FE2D2] hover:text-[#0a0a0a] transition-all duration-300" (click)="goHomePage()">Home</button>
      </div>
    </div>
  </div>
</div>

<div class="min-h-screen bg-[#0a0a0a] text-white pt-32">
  <div class="flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="bg-[#111111] border border-[#222222] rounded-2xl p-10 shadow-2xl">
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-gradient-to-br from-[#4FE2D2] to-[#6FE8DB] rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-[#0a0a0a]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-white mb-2">Sign In</h2>
          <p class="text-gray-400">Welcome back! Please sign in to continue</p>
        </div>
        <form (ngSubmit)="onSignIn()" #signInForm="ngForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input 
              type="text" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              required
              class="w-full px-4 py-3 bg-[#0a0a0a] border border-[#333333] rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[#4FE2D2] transition-all duration-200"
              placeholder="Enter your email"
            >
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="password" 
              required
              class="w-full px-4 py-3 bg-[#0a0a0a] border border-[#333333] rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-[#4FE2D2] transition-all duration-200"
              placeholder="Enter your password"
            >
          </div>
          <button 
            type="submit" 
            [disabled]="signInForm.invalid"
            class="w-full bg-gradient-to-r from-[#4FE2D2] to-[#6FE8DB] text-[#0a0a0a] font-semibold py-3 px-6 rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-60"
          >
            Sign In
          </button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-gray-400">
            Don't have an account? 
            <a routerLink="/registration" class="text-[#4FE2D2] hover:text-[#6FE8DB] font-medium transition-colors duration-200">
              Register
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

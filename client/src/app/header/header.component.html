<!-- Navigation Bar -->
<nav class="fixed top-0 left-0 w-full z-50 bg-[rgba(15,15,15,0.95)] shadow-lg backdrop-blur">
  <div class="px-6 py-4 max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center">
      <div class="w-8 h-8 bg-gradient-to-r from-[#4FE2D2] to-[#6FE8DB] rounded-lg flex items-center justify-center mr-3">
        <svg class="w-5 h-5 text-[#0F0F0F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
        </svg>
      </div>
      <span class="text-xl font-bold text-[#4FE2D2]">Verve</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center space-x-8">
      <a routerLink="/landing-page" class="text-gray-300 hover:text-[#4FE2D2] transition-colors duration-200">Home</a>
      <a routerLink="/upload-song" class="text-gray-300 hover:text-[#4FE2D2] transition-colors duration-200">Upload Song</a>
      
      <!-- Admin Dashboard Link -->
      <a *ngIf="userStateService.getCurrentUser()?.role === 'admin'" routerLink="/admin-dashboard" class="text-gray-300 hover:text-[#4FE2D2] transition-colors duration-200 flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        Dashboard
      </a>
      
      <!-- Show user info if logged in, else show auth buttons -->
      <div *ngIf="userStateService.isLoggedIn(); else guestButtons" class="relative group">
        <button class="flex items-center space-x-2 text-gray-300 hover:text-[#4FE2D2] transition-colors duration-200 focus:outline-none">
          <div class="w-8 h-8 bg-gradient-to-r from-[#4FE2D2] to-[#6FE8DB] rounded-full flex items-center justify-center">
            <span class="text-[#0F0F0F] font-semibold text-sm">
              {{ userStateService.getCurrentUser()?.firstName?.charAt(0) || userStateService.getCurrentUser()?.userName?.charAt(0) || 'U' }}
            </span>
          </div>
          <span>{{ userStateService.getCurrentUser()?.userName || userStateService.getCurrentUser()?.firstName }}</span>
          <svg class="w-4 h-4 transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-2 w-48 bg-[#111111] border border-[#222222] rounded-lg shadow-xl py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
          <a routerLink="/profile" class="block px-4 py-3 text-gray-300 hover:bg-[#222222] hover:text-[#4FE2D2] transition-colors duration-200 flex items-center">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Profile
          </a>
          <div class="border-t border-[#333333] my-1"></div>
          <button (click)="logout()" class="w-full text-left px-4 py-3 text-gray-300 hover:bg-[#222222] hover:text-red-400 transition-colors duration-200 flex items-center">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Log Out
          </button>
        </div>
      </div>
      
      <ng-template #guestButtons>
        <a routerLink="/registration" class="text-gray-300 hover:text-[#4FE2D2] transition-colors duration-200">Sign Up</a>
        <a routerLink="/sign-in" class="text-gray-300 hover:text-[#4FE2D2] transition-colors duration-200">Sign In</a>
      </ng-template>
    </div>
  </div>
</nav>
